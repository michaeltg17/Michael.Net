trigger:
- main

pool:
  name: Agent

jobs:
- job: BuildAndTest
  displayName: "Build and test"
  steps:
  - task: DotNetCoreCLI@2
    displayName: "Restore"
    inputs:
      command: 'restore'
      projects: '**/*.csproj'
      feedsToUse: 'select'
      vstsFeed: 'fa87d356-d9e8-410c-bf26-0078ed3b4646/d6f03ca5-d849-4f99-8de6-b510f6143d44'
  - task: DotNetCoreCLI@2
    displayName: "Build"
    inputs:
      command: 'build'
      projects: '**/*.csproj'
  - task: DotNetCoreCLI@2
    displayName: "Test"
    inputs:
      command: 'test'
      projects: '**/*.Tests.csproj'
- job: CreatePackage
  displayName: "Create package"
  dependsOn: BuildAndTest
  condition: succeeded()
  steps:
  - task: DotNetCoreCLI@2
    displayName: "Pack"
    inputs:
      command: 'pack'
      packagesToPack: '**/Michael.Net.csproj'
      nobuild: true
      includesymbols: true
      includesource: true
      versioningScheme: 'byBuildNumber'
  - task: DotNetCoreCLI@2
    displayName: "Push"
    inputs:
      command: 'push'
      packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
      nuGetFeedType: 'internal'
      publishVstsFeed: 'fa87d356-d9e8-410c-bf26-0078ed3b4646/d6f03ca5-d849-4f99-8de6-b510f6143d44'